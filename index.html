<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h2>بازی سنگ کاغذ قیچی</h2>
    </header>

    <div
      id="game-point-container"
      class="col-md-12 d-flex justify-content-center"
    >
      <div class="show-side row justify-content-center align-content-center">
        کامپیوتر
      </div>
      <div
        id="game-point"
        class="row align-content-center justify-content-center"
      >
        <span id="systemPoint">0</span>:<span id="userPoint">0</span>
      </div>
      <div class="show-side row justify-content-center align-content-center">
        شما
      </div>
    </div>

    <div id="result"></div>

    <div class="col-md-12 row justify-content-center align-content-center">
      <div
        class="img-container row justify-content-center align-content-center paper"
      >
        <img src="/images/paper.png" alt="" />
      </div>
      <div
        class="img-container row justify-content-center align-content-center rock"
      >
        <img src="/images/rock.png" alt="" />
      </div>
      <div
        class="img-container row justify-content-center align-content-center scissors"
      >
        <img src="/images/scissors.png" alt="" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
